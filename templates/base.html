<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            margin-bottom: 2rem;
        }
        .content {
            padding: 20px;
        }
        .detection-result {
            margin-top: 20px;
        }
        .result-image {
            max-width: 100%;
            height: auto;
        }
        .camera-feed {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        .detection-card {
            margin-bottom: 20px;
        }
        .chart-container {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'detect' %}">Object Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'detect' %}">Detect</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'history' in request.path %}active{% endif %}" href="{% url 'history' %}">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'analytics' in request.path %}active{% endif %}" href="{% url 'analytics' %}">Analytics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
