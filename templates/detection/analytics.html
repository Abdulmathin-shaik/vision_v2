{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="mb-4">Detection Analytics</h2>

        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Object Frequency</h3>
                        <div class="chart-container">
                            {{ chart_objects|safe }}
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Confidence Score Distribution</h3>
                        <div class="chart-container">
                            {{ chart_confidence|safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
